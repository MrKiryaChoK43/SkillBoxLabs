<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическое создание списка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none; /* Убираем маркеры списка */
            padding: 0; /* Убираем отступы */
        }
        li {
            margin: 5px 0; /* Отступ между элементами списка */
        }
    </style>
</head>
<body>
    <ul id="itemList">
        <!-- Элементы списка будут добавляться здесь -->
    </ul>

    <button id="addButton">Добавить элемент</button>
    <button id="removeButton">Удалить</button>

    <script>
        // Получаем элементы кнопок и списка
        const addButton = document.getElementById('addButton');
        const removeButton = document.getElementById('removeButton');
        const itemList = document.getElementById('itemList');

        // Обработчик события для добавления элемента
        addButton.addEventListener('click', function() {
            const newItem = document.createElement('li'); // Создаем новый элемент списка
            newItem.textContent = 'Новый элемент списка'; // Устанавливаем текст
            itemList.appendChild(newItem); // Добавляем элемент в список
        });

        // Обработчик события для удаления последнего элемента
        removeButton.addEventListener('click', function() {
            const lastItem = itemList.lastElementChild; // Получаем последний элемент списка
            if (lastItem) {
                itemList.removeChild(lastItem); // Удаляем последний элемент, если он существует
            }
        });
    </script>
</body>
</html>
