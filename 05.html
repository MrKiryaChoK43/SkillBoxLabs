<body>
    <h1>Каталог товаров</h1>
<ul id="product-list">
    <li>
        <span>Товар 1</span>
        <button onclick="addToCart('Товар 1')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 2</span>
        <button onclick="addToCart('Товар 2')">Добавить в корзину</button>
    </li>
    <li>
        <span>Товар 3</span>
        <button onclick="addToCart('Товар 3')">Добавить в корзину</button>
    </li>
</ul>
<h2>Корзина</h2>
<ul id="cart">
</ul>

<script>
    cartEl = document.getElementById('cart')
    buttonEl = document.querySelector('button')
    function addToCart(productNumber) {
        const product = document.createElement ('li')
        product.textContent = productNumber
        cartEl.append (product)
    }
</script>
</body>
